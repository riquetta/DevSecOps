name: Dependency Vulnerability Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: dependency-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------
  # Python (pip / Poetry / Pipfile)
  # ------------------------------
  python-deps:
    name: Python dependency scan (pip-audit)
    if: >
      hashFiles('**/requirements.txt') != '' ||
      hashFiles('**/poetry.lock') != '' ||
      hashFiles('**/Pipfile.lock') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip-audit
        run: pip install --upgrade pip pip-audit

      - name: Resolve and audit dependencies
        shell: bash
        run: |
          set -euo pipefail
          REPORT_DIR="reports/python"
          mkdir -p "$REPORT_DIR"

          if [ -f requirements.txt ]; then
            echo "Found requirements.txt"
            pip install -r requirements.txt
            pip-audit -r requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r requirements.txt --strict
          elif [ -f poetry.lock ]; then
            echo "Found poetry.lock"
            pip install poetry
            poetry export -f requirements.txt -o exported-requirements.txt --without-hashes
            pip install -r exported-requirements.txt
            pip-audit -r exported-requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r exported-requirements.txt --strict
          elif [ -f Pipfile.lock ]; then
            echo "Found Pipfile.lock"
            pip install pipenv
            pipenv requirements > exported-requirements.txt
            pip install -r exported-requirements.txt
            pip-audit -r exported-requirements.txt -f json -o "$REPORT_DIR/pip-audit.json"
            pip-audit -r exported-requirements.txt --strict
          fi

      - name: Upload Python scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-dependency-report
          path: reports/python/

  # ------------------------------
  # Node.js (npm / yarn / pnpm)
  # ------------------------------
  node-deps:
    name: Node.js dependency scan (npm audit)
    if: >
      hashFiles('**/package-lock.json') != '' ||
      hashFiles('**/yarn.lock') != '' ||
      hashFiles('**/pnpm-lock.yaml') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm i --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          fi

      - name: Audit vulnerabilities (fail on high+)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm audit --audit-level=high
          elif [ -f pnpm-lock.yaml ]; then
            pnpm audit --audit-level=high
          elif [ -f yarn.lock ]; then
            # yarn classic doesn't have a severity threshold; use audit-ci for consistency
            npm i -g audit-ci
            audit-ci --config ./.audit-ci.json || audit-ci --moderate
          fi

  # ------------------------------
  # Java (Maven/Gradle) via OWASP Dependency-Check
  # ------------------------------
  java-deps:
    name: Java dependency scan (OWASP Dependency-Check)
    if: >
      hashFiles('**/pom.xml') != '' ||
      hashFiles('**/build.gradle') != '' ||
      hashFiles('**/build.gradle.kts') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v4.1.0
        with:
          project: "${{ github.repository }}"
          path: "."
          format: "HTML,JSON"
          out: "reports/java"
          # Fail the build for CVSS >= 7.0 (high+)
          fail_on_cvss: "7"

      - name: Upload Java scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-dependency-report
          path: reports/java/

  # ------------------------------
  # .NET (NuGet)
  # ------------------------------
  dotnet-deps:
    name: .NET dependency scan (NuGet vulnerabilities)
    if: >
      hashFiles('**/*.csproj') != '' ||
      hashFiles('**/*.fsproj') != '' ||
      hashFiles('**/*.vbproj') != '' ||
      hashFiles('**/*.sln') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: List vulnerable packages (includes transitive)
        run: |
          mkdir -p reports/dotnet
          set +e
          dotnet list package --vulnerable --include-transitive | tee reports/dotnet/vulnerabilities.txt
          # Fail if we detect any vulnerable packages in the summary
          grep -E "has known vulnerabilities|vulnerabilities found" reports/dotnet/vulnerabilities.txt && exit 1 || exit 0

      - name: Upload .NET scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-dependency-report
          path: reports/dotnet/

  # ------------------------------
  # Go (modules)
  # ------------------------------
  go-deps:
    name: Go dependency scan (govulncheck)
    if: hashFiles('**/go.mod') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          mkdir -p reports/go
          "$HOME"/go/bin/govulncheck ./... | tee reports/go/govulncheck.txt
          # Optional: fail if vulnerabilities found (simple heuristic)
          if grep -q "VULN" reports/go/govulncheck.txt; then
            echo "Vulnerabilities detected by govulncheck"
            exit 1
          fi

      - name: Upload Go scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-dependency-report
          path: reports/go/

  # ------------------------------
  # Ruby (Bundler)
  # ------------------------------
  ruby-deps:
    name: Ruby dependency scan (bundler-audit)
    if: hashFiles('**/Gemfile.lock') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies and bundler-audit
        run: |
          gem install bundler-audit
          bundle install --path vendor/bundle

      - name: Run bundler-audit (fail on advisories)
        run: |
          mkdir -p reports/ruby
          bundler-audit check --update | tee reports/ruby/bundler-audit.txt
          # bundler-audit returns non-zero on vulnerabilities

      - name: Upload Ruby scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruby-dependency-report
         